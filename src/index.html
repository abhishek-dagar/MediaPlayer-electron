<!DOCTYPE html>
<html lang="en">
<head>
    <title>My First App</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/videobox.css">
</head>
<body>
    <div class="mainApp">
        <div class="topBar">
            <div class="titleBar">
                <img src="" alt="">
                <div class="title">
                    My App Top Bar
                </div>
            </div>
            <div class="titleBarBtns">
                <button id="minimizeBtn" class="topBtn minimizeBtn" title="minimized"></button>
                <button id="maximizeBtn" class="topBtn maximizeBtn" title="maximized"></button>
                <button id="closeBtn" class="topBtn closeBtn" title="closed"></button>
            </div>
        </div>
        <div class="menu">
            <div class="drop-media"><button id="mediaBtn">Media</button></div>
            <div class="wrapper">
                <ul id="Media-bar">
                    <li><button id="openFile">open file <span>ctrl+o</span></button></li>
                    <li><button id="exit">exit</button></li>
                </ul>
            </div>
        </div>
        <div class="contentArea">
            <div class="c-vedio">
                <video class="video"><source src="" type="video/mp4"></video>
                <div class="controls">
                    <div class="timings">
                        <div id="playingtime"><span id="currentTime">00:00:00</span></div>
                        <input type="range" id="progress" value="0" min="1" max="100" step="0.01" class="slider">
                        <div id="total-time"><button id="remain-total">00:00:00</button></div>
                    </div>
                    <div class="buttons">
                        <button id="play-pause" class="play"></button>
                        <div id="vol-div" class="vol">
                            <span id="vol-show" class="vol-video">0</span>
                        </div>
                        <input type="range" id="volume" value="0" min="0" max="100" step="1">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="js/titlebar.js"></script>
    <script src="js/videosplayer.js"></script>
</html>
